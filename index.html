<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            <p>Calculator <span>V.01</span></p>
            <input id="input-box" type="text" placeholder="0" disabled>
        </div>

        <div class="numbers">
            <div class="numbers-row">
                <button onclick="append('%')">%</button>
                <button onclick="sq()">x&sup2;</button>
                <button onclick="clearAll()" class="clear">C</button>
                <button onclick="cancel()" class="fa-solid fa-rectangle-xmark can"></button>
            </div>
            <div class="numbers-row">
                <button onclick="sqrt()">&#8730;x</button>
                <button onclick="append('(')">(</button>
                <button onclick="append(')')">)</button>
                <button onclick="append('/')">/</button>
            </div>
            <div class="numbers-row">
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('*')">*</button>
            </div>
            <div class="numbers-row">
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('-')">-</button>
            </div>
            <div class="numbers-row">
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('+')">+</button>
            </div>
            <div class="numbers-row">
                <button onclick="reseprocal()">1/x</button>
                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="cal()" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
